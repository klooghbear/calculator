<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">    
    <link href="styles/calculator.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/styles/digital-7.ttf">

    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <p id="title">CALCULATOR</p>
            <p id="tagline">SPRINT 5</p>
            <input type="text" id="answer" disabled>

            <div>
                <div class="row">
                    <button class="ctrl" id="allClear">AC</button>
                    <button class="ctrl" id="clear">CE</button>
                    <button id="%">%</button>
                    <button id="/">รท</button>
                </div>
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="*">x</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="-">-</button>
                </div>
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button class="tall" id="+">+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
    <script async="" src="calculator.js"></script>
</body>

</html>
