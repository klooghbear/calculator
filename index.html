<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
    <link href="styles/calculator.css" rel="stylesheet" type="text/css">
    <script async="" src="calculator.js"></script>

    <title>Calculator</title>
</head>

<body class="bg">
    <main>
        <div class="calculator">
            <p id="title">CALCULATOR</p>
            <p id="tagline">SPRINT 5</p>
            
            <input type="text" id="display" value="0" disabled>
            
            <div>
                <div class="row">
                    <button class="ctrl" id="allClear">AC</button>
                    <button class="ctrl" id="clear">CE</button>
                    <button class="operator" id="modulus">%</button>
                    <button class="operator" id="divide">รท</button>
                </div>
                <div class="row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator tall" id="add">+</button>
                </div>
                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
