<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
    <link href="styles/calculator.css" rel="stylesheet" type="text/css">
    <script async="" src="calculator.js"></script>

    <title>Calculator</title>
</head>

<body class="bg">
    <main>
        <div class="calculator">
            <p id="title">CALCULATOR</p>
            <p id="tagline">SPRINT 5</p>
            
            <input class="input" type="text" id="display" value="0" disabled>
            
            <div>
                <div class="row">
                    <button class="ctrl" id="allClear" value="AC">AC</button>
                    <button class="ctrl" id="clear" value="CE">CE</button>
                    <button class="button" id="modulus" value="%">%</button>
                    <button class="button" id="divide" value="รท">รท</button>
                </div>
                <div class="row">
                    <button class="button" id="seven" value="7">7</button>
                    <button class="button" id="eight" value="8">8</button>
                    <button class="button" id="nine" value="9">9</button>
                    <button class="button" id="multiply" value="x">x</button>
                </div>
                <div class="row">
                    <button class="button" id="four" value="4">4</button>
                    <button class="button" id="five" value="5">5</button>
                    <button class="button" id="six" value="6">6</button>
                    <button class="button" id="subtract" value="-">-</button>
                </div>
                <div class="row">
                    <button class="button" id="one" value="1">1</button>
                    <button class="button" id="two" value="2">2</button>
                    <button class="button" id="three" value="3">3</button>
                    <button class="tall button" id="add" value="+">+</button>
                </div>
                <div class="row">
                    <button class="button" id="zero" value="0">0</button>
                    <button class="button" id="decimal" value=".">.</button>
                    <button class="button" id="equals" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
